services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: claude_utils
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: claude_utils
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claude_utils -d claude_utils"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://claude_utils:dev_password@postgres:5432/claude_utils
      PORT: "3003"
      CORS_ORIGIN: http://localhost:4000
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src
        - action: rebuild
          path: ./backend/package.json

volumes:
  postgres_data:
